<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Nunito|Raleway|Questrial|Lora|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/contact.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/projects.css" />


    <title>Contact</title>
</head>

<body>
    <nav class="nav justify-content-center navibar">
        <a class="nav-link active" href="/">
            <i class="fas fa-home"></i> Home</a>
        <a class="nav-link" href="/projects">
            <i class="fas fa-briefcase"></i> Projects</a>
        <a class="nav-link" href="/contact">
            <i class="fas fa-envelope"></i> Contact</a>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center titleText">Want to contact me?</h1>
                <h4 class="text-center titleText">Send me an email below.</h4>
                <hr>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-2">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12">
                <form onsubmit="handleContactSubmit(event)">
                    <div class="form-group">
                        <label class="smallText">Name:</label>
                        <input required type="text" class="form-control" id="formName">
                    </div>
                    <div class="form-group">
                        <label class="smallText">Email:</label>
                        <input required type="email" class="form-control" id="formEmail">
                    </div>
                    <div class="form-group">
                        <label class="smallText">Message:</label>
                        <textarea required class="form-control" rows="5" id="formMessage"></textarea>
                    </div>
                    <div class="centerItems">
                        <button type="submit" class="btn subButton smallText">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-2">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>
